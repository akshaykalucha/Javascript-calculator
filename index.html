<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">ADDITION CALCULATOR</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>First Number</label>
                        <input type="number" class="form-control" id="firstnum" placeholder="Enter a number">
                    </div>
                    <div class="form-group">
                        <label>Second Number</label>
                        <input type="number" class="form-control" placeholder="Enter second number" id="secondnum">
                    </div>
                    <div class="form-group">
                        <label>Result</label>
                        <input type="text" class="form-control" id="result">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </form>
            </div>
            <p id="para">refresh page to enter new number</p>
            <div class="card-footer text-center">Kindly put your numbers to calculate</div>
        </div>
    </div>

</body>

</html>
